<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,400,500,700" rel="stylesheet">
    <title>Symptom Checker</title>
</head>
<body>
    <div id="left">
        <div class="history-panel">
            <h3 class="header">History</h3>
            <ul class="history-list">
                <li class="record">
                    <h4 class="type">Malaria</h4>
                    <p class="date">Jan 24, 2018</p>
                    <h3 class="result">30%</h3>
                </li>
                <li class="record">
                    <h4 class="type">Typhoid</h4>
                    <p class="date">Jan 18, 2018</p>
                    <h3 class="result">80%</h3>
                </li>
                <li class="record">
                    <h4 class="type">Malaria</h4>
                    <p class="date">Jan 24, 2018</p>
                    <h3 class="result">30%</h3>
                </li>
                <li class="record">
                    <h4 class="type">Typhoid</h4>
                    <p class="date">Jan 18, 2018</p>
                    <h3 class="result">80%</h3>
                </li>
            </ul>
        </div>
    </div>
    <div id="main">
        <ul class="views">
            <li class="view choose-disease">
                <h1 class="header">Choose a Disease to Start Test</h1>
                <select name="disease" class="select text-field">
                    <option value="">Choose Disease</option>
                    <option value="malaria">Malaria</option>
                    <option value="typhoid">Typhoid</option>
                </select> 
                <button class="def-button start">Start</button>
            </li>
            <li class="view test-view active">
                <div class="loader"></div>
                <div class="question-card">
                    <h4 class="question">Do you have headaches?</h4>
                    <div class="options clearfix">
                        <button class="def-button option yes">Yes</button>
                        <button class="def-button option no">No</button>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </li>
        </ul>
    </div>
<script src="script/index.js"></script>
</body>
</html>
